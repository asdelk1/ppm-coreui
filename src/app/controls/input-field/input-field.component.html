<div [ngClass]="size? size : ''" class="form-group">
  <label [for]="name">{{label}}</label>
  <input [class.editable-field]="isEditable"
         [formControl]="inputField"
         [readonly]="!isReadOnly"
         class="form-control"
         id="{{name}}"
         [type]="type"
         (change)="react()">
  <span *ngIf="errorMessage" class="invalid-feedback">{{errorMessage}}</span>
</div>
