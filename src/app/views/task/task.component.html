<app-list
  [headerText]="'Tasks'"
  [headerIcon]="'icon-list'"
  [headerColumns]="headers"
  [rows]="taskData"
  [actions]="actions"
  (actionExecute)="handleActions($event)"></app-list>

<app-dialog
[(isVisible)]="showTaskCreateDialog"
[title]="'New Task'">
  <app-form
    label="Task"
    [fields]="formFields"
></app-form>
</app-dialog>
