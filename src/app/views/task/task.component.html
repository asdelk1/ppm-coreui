<app-list
  [headerText]="'Tasks'"
  [headerIcon]="'icon-list'"
  [headerColumns]="headers"
  [rows]="taskData"
  [actions]="actions"
  (actionExecute)="handleActions($event)"></app-list>

<app-dialog
  [(isVisible)]="showTaskCreateDialog"
  [title]="'New Task'"
  [fields]="newTaskDialogFields"
  [okLabel]="'Create'"
  (actionExecute)="onCreateTaskExecute($event)">
</app-dialog>
